##################################################################################################################################################################################################
#				THIS IS A CONFIGURATION FILE FOR Nawito2103 CHESS ENGINE
#
#	It should be named 'Nawito2103.ini' and placed in the same directory of 'Nawito2103' chess engine.
#	If not there is a configuration file, the engine load a internal config.
#
#	Comments begin with '#' or ';'.
#
#	Selected profile starts with 'Profile =', continues with the profile name.
#	If not there is a selected profile, the engine load a internal profile.
#
#	A profile begin with the name between '[' and ']', continued of her configuration parameters.
#	If not there is a profile with the name of selected profile, the engine load a internal profile.
#	If not there is a configuration parameter of profile, the engine load the default value for this parameter.
#
#	A selected book begin with 'Book = ' continued of the book name(with extension).
#	If not there is a selected book, the engine do not use opening book.
#
#	The hash value are changed to the more closer power of 2.
#
#	You can create different profiles related to opening books, time controls, users, etc. Use your imagination
#
##################################################################################################################################################################################################

Profile = Default



##################################################################################################################################################################################################
[Default]

Book		= Asere2103.nbk


# Hash config.
# Successful probe to 2048 MB each.
Hash		= 128

# Eval Hash
Ecache		= 64

# Material Hash
Mcache		= 2


Noise		= 200000



##################################################################################################################################################################################################
[Terminal]

Book		= Asere2103.nbk
ShowBoard	= on



##################################################################################################################################################################################################
[AmateurSeries]

Hash		= 256
Ecache		= 256


